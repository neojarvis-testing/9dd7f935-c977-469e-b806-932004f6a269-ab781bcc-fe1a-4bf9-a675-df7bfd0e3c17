<div class="background-wrapper">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let product of products">
          <div class="card h-100">
            <img [src]="product.decodedImage || 'assets/default-image.jpg'" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h6 class="card-title">{{ product.name }}</h6>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
              <p class="card-text"><strong>Price:</strong> {{ product.price | currency : 'INR' }}</p>
              <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-primary btn-sm"  style="background-color: rgb(5, 100, 11); color: white;">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
