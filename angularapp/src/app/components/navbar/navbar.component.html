<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <!-- Home link (brand) -->
      <a class="navbar-brand" routerLink="/">
        <img
        src="https://cdn.vectorstock.com/i/1000x1000/78/65/home-icon-homepage-symbol-for-your-web-site-vector-34747865.webp"
        alt="Home Icon"
        class="home-icon"
      /> 
        Home</a>
  
      <!-- Navbar toggler for responsive view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar content -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <div class="d-flex">
          <!-- When user is not logged in, show Login and Register buttons -->
          <button *ngIf="!authService.isLoggedUser()" class="btn btn-outline-primary me-2" routerLink="/login">
            Login
          </button>
          <button *ngIf="!authService.isLoggedUser()" class="btn btn-outline-success me-2" routerLink="/register">
            Register
          </button>
          <!-- When user is logged in, show Logout button -->
          <button *ngIf="authService.isLoggedUser()" class="btn btn-danger" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
