<div class="user-feedback-container">
  <h2>My Feedback</h2>

  <div *ngIf="errorMessage" class="error-message alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Animated Table with Bootstrap styling -->
  <table
    *ngIf="feedbacks.length > 0"
    class="table table-striped feedback-table"
  >
    <thead>
      <tr>
        <th>Feedback ID</th>
        <th>Message</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks">
        <td>{{ feedback.feedbackId }}</td>
        <td>{{ feedback.message }}</td>
        <td>{{ feedback.rating }}</td>
        <td>
          <button
            class="btn btn-danger"
            (click)="openDeleteModal(feedback.feedbackId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Delete Confirmation Modal -->
<div class="custom-modal" *ngIf="showDeleteModal">
  <div class="modal-content shadow">
    <h3>Delete Feedback</h3>
    <p>Are you sure you want to delete this feedback?</p>
    <div class="modal-actions">
      <button class="btn btn-secondary" (click)="closeDeleteModal()">
        Cancel
      </button>
      <button class="btn btn-success" (click)="confirmDelete()">
        OK
      </button>
    </div>
  </div>
</div>

<!-- Result Modal (Success/Error) -->
<div class="custom-modal" *ngIf="showResultModal">
  <div class="modal-content shadow">
    <h3>{{ resultModalTitle }}</h3>
    <p>{{ resultModalMessage }}</p>
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="closeResultModal()">
        Close
      </button>
    </div>
  </div>
</div>
